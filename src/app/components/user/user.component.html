<div class="user" *ngIf="userObj">
    <div class="img-container">
        <div class="img">
            <img [src]="userObj.profile_pic" alt="user profile">
        </div>
    </div>
    <div class="details">
        <p>username: <span>{{userObj.username}}</span></p>
        <p>repos: <span>{{userObj.repos}}</span><a class="link check-repo-btn" [routerLink]="['/repos', userObj.username]">check repos</a></p>
        <p>followers: <span>{{userObj.followers}}</span></p>
        <p>following: <span>{{userObj.following}}</span></p>
    </div>
</div>
<div class="message" *ngIf="!userObj">
    <p>enter name of user to search</p>
</div>
