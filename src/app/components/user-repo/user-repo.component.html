<div class="repos">
    <ul>
        <li *ngFor="let repoObj of repoObjs" class="repo">
            <div>
                <p>title: <a class="link" [href]="repoObj.link" target="_blank">{{repoObj.title}}</a></p>
                <p *ngIf="repoObj.description; else noDescriptionBlock">description: <span>{{repoObj.description}}</span></p>
                <ng-template #noDescriptionBlock>
                    <p>this repo has no description :(</p>
                </ng-template>
            </div>
        </li>
    </ul>
</div>
